<h3> View Appointment </h3>
<a routerLink="placeapp">Place Appointment</a>
<p *ngIf="!fitness && !errmsg">Please wait Loading...!</p>
<p *ngIf="errmsg">{{errmsg}}}</p>

<table border="3">
    <thead>

        <th>sNo#</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Package</th>
        <th>Trainer Preferrence</th>
        <th>Phone</th>

    </thead>

    <tbody>
         <tr *ngFor="let e of fitness">
            <!-- <ng-container *ngIf="e"> -->
                <td>{{e.sNo}}</td>
                <td>{{e.firstName}} {{e.lastName}}</td>
                <td>{{e.streetAddress}}</td>
                <td>{{e.city}}</td>
                <td>{{e.package}}</td>
                <td>{{e.trainerPreference}}</td>
                <td>{{e.phone}}</td>
            <!-- </ng-container> -->

         </tr>


    </tbody>


</table>
